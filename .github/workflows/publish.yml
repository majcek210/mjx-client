name: Publish Package

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Determine if beta
        id: beta
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "tag=$TAG" >> $GITHUB_ENV
          if [[ "$TAG" == *"-"* ]]; then
            echo "is_beta=true" >> $GITHUB_ENV
          else
            echo "is_beta=false" >> $GITHUB_ENV

      - name: Debug info
        run: |
          echo "Tag: ${{ env.tag }}"
          echo "Is beta: ${{ env.is_beta }}"

      - name: Publish to npmjs.org (scoped @npm-org)
        run: |
          echo "Publishing to npmjs.org..."
          npm whoami --registry https://registry.npmjs.org/ || echo "Failed npm auth"
          if [ "$is_beta" = "true" ]; then
            npm publish --access public --tag beta --registry https://registry.npmjs.org/
          else
            npm publish --access public --registry https://registry.npmjs.org/
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

      - name: Publish to GitHub Packages (scoped @github)
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          echo "Publishing to GitHub Packages..."
          npm whoami --registry https://npm.pkg.github.com/ || echo "Failed GitHub auth"
          if [ "$is_beta" = "true" ]; then
            npm publish --access public --tag beta --registry https://npm.pkg.github.com/
          else
            npm publish --access public --registry https://npm.pkg.github.com/
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
